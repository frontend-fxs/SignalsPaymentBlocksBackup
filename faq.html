        @media (min-width: 1033px) {

    <script>
        var handleInterval = setInterval(checkElementsReady, 1000);
        function checkElementsReady() {
            if (FXStreet.Resource.UserInfo) {
                clearInterval(handleInterval);
                var paymentBlock = document.querySelector("#fxs_signals-payment-block");
                if (FXStreet.Resource.UserInfo.IsPremium) {
                    paymentBlock.style.display = "none";
                } else {
                    paymentBlock.style.display = "block";
                }
                dismissPrestitial();
            }
        }
    </script>
